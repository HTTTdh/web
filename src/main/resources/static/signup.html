<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

  <h2>Sign Up</h2>
  <form id="signup-form">
    <input type="text" id="signup-username" placeholder="Username" required><br>
    <input type="email" id="signup-email" placeholder="Email" required><br>
    <input type="password" id="signup-password" placeholder="Password" required><br>
    <input type="text" id="signup-role" placeholder="Role (admin/mod/user)" required><br>
    <button type="submit">Sign Up</button>
  </form>

<script>
    const API_URL = 'http://localhost:8080/api/auth'; // chỉnh lại nếu khác

    // Sign Up
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const role = document.getElementById('signup-role').value;

      const response = await fetch(`${API_URL}/signup`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password, role: [role] })
      });

      if (response.ok){
          alert("Creat user sucessful");
      }
      else
          console.log("fail");
    });
</script>
</body>
</html>
