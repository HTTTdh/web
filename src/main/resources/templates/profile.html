                </div>

            <!-- Content Tabs -->
            <div class="profile-tabs">
                <div class="tabs-nav">
                    <button class="tab-btn active">Bài viết của tôi</button>
<!--                    <button class="tab-btn" onclick="showTab('drafts')">Bản nháp</button>-->
<!--                    <button class="tab-btn" onclick="showTab('liked')">Đã thích</button>-->
                </div>

                <!-- Posts Tab -->
                <div class="tab-content active" id="posts">
                    <div class="tab-header">
                        <h2>Bài viết đã xuất bản</h2>
                        <a th:href="@{/addPost}" class="btn btn-primary">Viết bài mới</a>
                    </div>

                    <div class="posts-list">
                        <article class="post-item" th:each="post : ${posts}">
                            <div class="post-item-content">
                                <div class="post-item-meta">
                                    <span class="category">Lập trình</span>
                                    <span class="date"><span th:text="${#dates.format(post.getCreatedAt(), 'dd/MM/yyyy')}"></span></span>
                                </div>
                                <h3 class="post-item-title">
                                    <a th:href="@{'/blog-detail?title=' + ${post.getTitle()}}"  th:text="${post.getTitle()}"></a>
                                </h3>
                                <div class="post-stats">
                                    <span class="author"><i class="fas fa-user"></i> <span th:text="${post.getAuthor().getUsername()}"></span></span>
                                </div>
                            </div>
                            <div class="post-item-actions">
                                <a th:href="@{'/updatePost?title=' + ${post.getTitle()}}" class="btn btn-outline btn-sm">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </div>
                        </article>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="fragments/footer :: footer"></div>
