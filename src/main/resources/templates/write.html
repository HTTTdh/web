<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết bài mới - Blog Cá Nhân</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/write.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <main class="main">
        <div class="container">
            <!-- Page Header -->
            <div class="write-header">
                <div class="header-content">
                    <h1>Viết bài mới</h1>
                    <div class="header-actions">
                        <button class="btn btn-primary" onclick="savePost()">
                            <i class="fas fa-save"></i> Lưu bài viết
                        </button>
                    </div>
                </div>
            </div>

            <div class="write-container">
                <!-- Main Content Area -->
                <div class="write-main">
                    <!-- Title -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Tiêu đề bài viết</h3>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input title-input" placeholder="Nhập tiêu đề bài viết..." id="postTitle">
                        </div>
                    </div>

                    <!-- Featured Image -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Ảnh đại diện</h3>
                        </div>
                        <div class="image-upload">
                            <div class="upload-area">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Kéo thả ảnh vào đây hoặc click để chọn</p>
                                <button type="button" class="btn btn-outline">Chọn ảnh</button>
                            </div>
                            <input type="file" id="imageInput" accept="image/*" style="display: none;">
                            <div id="imagePreview" class="image-preview hidden"></div>
                        </div>
                    </div>

                    <!-- Content Editor -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Nội dung bài viết</h3>
                        </div>
                        <div class="editor-toolbar">
                            <button type="button" class="toolbar-btn" onclick="formatText('bold')" title="Bold">
                                <i class="fas fa-bold"></i>
                            </button>
                            <button type="button" class="toolbar-btn" onclick="formatText('italic')" title="Italic">
                                <i class="fas fa-italic"></i>
                            </button>
                            <button type="button" class="toolbar-btn" onclick="formatText('underline')" title="Underline">
                                <i class="fas fa-underline"></i>
                            </button>
                            <div class="toolbar-divider"></div>
                            <button type="button" class="toolbar-btn" onclick="insertList('ul')" title="Bullet List">
                                <i class="fas fa-list-ul"></i>
                            </button>
                            <button type="button" class="toolbar-btn" onclick="insertList('ol')" title="Numbered List">
                                <i class="fas fa-list-ol"></i>
                            </button>
                            <div class="toolbar-divider"></div>
                            <button type="button" class="toolbar-btn" onclick="insertLink()" title="Insert Link">
                                <i class="fas fa-link"></i>
                            </button>
                            <button type="button" class="toolbar-btn" onclick="insertCode()" title="Code Block">
                                <i class="fas fa-code"></i>
                            </button>
                        </div>
                        <div class="form-group">
                            <div class="editor-container">
                                <div id="contentEditor" class="content-editor" contenteditable="true" placeholder="Viết nội dung bài viết của bạn..."></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="write-sidebar">

                    <!-- Category -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Danh mục</h3>
                        </div>
                        <div class="form-group">
                            <select class="form-select" id="postCategory">
                                <option value="">Chọn danh mục</option>
                                <option value="programming">Lập trình</option>
                                <option value="design">Thiết kế</option>
                                <option value="marketing">Marketing</option>
                                <option value="technology">Công nghệ</option>
                                <option value="lifestyle">Cuộc sống</option>
                                <option value="travel">Du lịch</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <div th:replace="fragments/footer :: footer"></div>
    <script th:src="@{/js/blog-edit.js}"></script>
</body>
</html>
