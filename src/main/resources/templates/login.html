<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Blog Cá Nhân</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Main Content -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <!-- Login Form -->
                <div class="auth-form-container">
                    <div class="auth-header-content">
                        <h1>Đăng nhập</h1>
                        <p>Chào mừng bạn quay trở lại!</p>
                    </div>

                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="username" class="form-input" id="username" placeholder="Nhập username" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Mật khẩu</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" class="form-input" id="password" placeholder="Nhập mật khẩu" required>
                                <button type="button" class="password-toggle" >
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" class="checkbox">
                                <span class="checkmark"></span>
                                Ghi nhớ đăng nhập
                            </label>
                            <a th:href="@{#}" class="forgot-link">Quên mật khẩu?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">
                            <i class="fas fa-sign-in-alt"></i>
                            Đăng nhập
                        </button>
                    </form>

                    <!-- Social Login -->
<!--                    <div class="social-login">-->
<!--                        <div class="divider">-->
<!--                            <span>Hoặc đăng nhập với</span>-->
<!--                        </div>-->
<!--                        -->
<!--                        <div class="social-buttons">-->
<!--                            <button class="social-btn google-btn" onclick="loginWithGoogle()">-->
<!--                                <i class="fab fa-google"></i>-->
<!--                                Google-->
<!--                            </button>-->
<!--                            <button class="social-btn facebook-btn" onclick="loginWithFacebook()">-->
<!--                                <i class="fab fa-facebook-f"></i>-->
<!--                                Facebook-->
<!--                            </button>-->
<!--                            <button class="social-btn github-btn" onclick="loginWithGithub()">-->
<!--                                <i class="fab fa-github"></i>-->
<!--                                GitHub-->
<!--                            </button>-->
<!--                        </div>-->
<!--                    </div>-->

                    <!-- Register Link -->
                    <div class="auth-switch">
                        <p>Chưa có tài khoản? <a th:href="@{/register.html}">Đăng ký ngay</a></p>
                    </div>
                </div>

                <!-- Side Image -->
                <div class="auth-image">
                    <div class="image-content">
<!--                        <img src="https://via.placeholder.com/500x600" alt="Login Illustration">-->
                        <div class="image-overlay">
                            <h2>Tham gia cộng đồng blogger</h2>
                            <p>Chia sẻ kiến thức, kết nối với những người cùng đam mê và xây dựng thương hiệu cá nhân của bạn.</p>
                            <div class="features">
                                <div class="feature-item">
                                    <i class="fas fa-pen-fancy"></i>
                                    <span>Viết bài dễ dàng</span>
                                </div>
                                <div class="feature-item">
                                    <i class="fas fa-users"></i>
                                    <span>Cộng đồng sôi động</span>
                                </div>
                                <div class="feature-item">
                                    <i class="fas fa-chart-line"></i>
                                    <span>Theo dõi thống kê</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>


    <script th:src="@{/js/login.js}"></script>

</body>
</html>
